<!DOCTYPE html>
<html lang="ko">
  <header>
    <script>
      const customTitlebar = require("custom-electron-titlebar");
    

      let customTitlebars = new customTitlebar.Titlebar({
        backgroundColor: customTitlebar.Color.fromHex("#FFFFFF"),
        maximizable: false,
      });


      customTitlebars.setHorizontalAlignment('center');
      customTitlebars.updateTitle('Cherry Blossom Launcher')
      customTitlebars.updateIcon('../src/icons/icon.png');




      
    </script>
  </header>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
